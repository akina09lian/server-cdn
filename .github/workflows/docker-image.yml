#docker-image.yml
name: Changelog Update
on:
  workflow_dispatch:
    inputs:
      source:
        description: 'trigger source'
        required: false
        default: 'cron-job.org'
jobs:
  logger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Sync profile
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mkdir -p logs
          ACCOUNT_ID="$(basename "$GITHUB_REPOSITORY")"
          FILE="logs/${ACCOUNT_ID}.txt"
          echo "$(date '+%T') | shard=$(shuf -i100000-999999 -n1)" >> "$FILE"
          git add "$FILE"
          git commit -m "update: layer"
          git push
          sleep $(( ( $(date +%s) % 3 ) + 1 ))
          echo "$(date '+%T') | cache_version=$(shuf -i1000-9999 -n1)" >> "$FILE"
          git add "$FILE"
          git commit -m "data: flag2"
          git push
          sleep $(( ( $(date +%s) % 3 ) + 1 ))
          NASHJ="$(sha256sum "$FILE" | awk '{print $1}')"
          echo "$(date '+%T') | job_uuid=$NASHJ" >> "$FILE"
          git add "$FILE"
          git commit -m "ci: patch hash"
          git push
